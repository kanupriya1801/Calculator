apiVersion: v1
kind: Service
metadata:
  name: {{ include "calculator.fullname" . }}
  labels:
    {{- include "calculator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
  selector:
    {{- include "calculator.selectorLabels" . | nindent 4 }}
